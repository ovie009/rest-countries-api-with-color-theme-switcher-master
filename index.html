    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <nav>
        <span>Where in the world?</span>
        <button type="button">
            <ion-icon name="moon"></ion-icon>
            Dark Mode
        </button>
    </nav>
    <form id="search-form">
        <div class="search-input-wrapper">
            <!-- <div class="search-icon-wrapper">
            </div> -->
            <ion-icon name="search-outline" class="search-icon"></ion-icon>
            <input type="search" name="" id="search" placeholder="Search for a country...">
        </div>
        <div class="filter-wrapper">
            <button type="button" id="filter">
                Filter by Region
                <ion-icon name="chevron-down-outline"></ion-icon>
            </button>
            <button type="button" id="sort">
                <ion-icon name="chevron-down-outline"></ion-icon>
                Sort by
            </button>
            <ul id="filter-dropdown">
                <li class="filter-list-items" id="All">All</li>
                <li class="filter-list-items" id="Africa">Africa</li>
                <li class="filter-list-items" id="Americas">Americas</li>
                <li class="filter-list-items" id="Antarctic">Antarctic</li>
                <li class="filter-list-items" id="Asia">Asia</li>
                <li class="filter-list-items" id="Europe">Europe</li>
                <li class="filter-list-items" id="Oceania">Oceania</li>
            </ul>   
            <ul id="sort-dropdown">
                <li class="sort-list-items" id="nameASC">Name, A to Z</li>
                <li class="sort-list-items" id="nameDESC">Name, Z to A</li>
                <li class="sort-list-items" id="populationDESC">Population, Largest first</li>
                <li class="sort-list-items" id="populationASC">Population, Smalest first</li>
            </ul>   
        </div>
    </form>
